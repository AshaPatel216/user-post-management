<section class="post-comments-container">
  <div class="mt-3 total-comment-count">{{totalCommentsCount}} Comments</div>

  <!-- List of comments -->
  <div class="comment-wrapper py-2 mt-1">
    <ng-container *ngFor="let comment of postCommentList">
      <div class="individual-comment pb-2 pt-2" *ngIf="comment.username !== null && comment.commentText !== null">
        <div class="user-name">{{comment.userName}}</div>
        <div class="d-flex justify-content-between mt-1">
          <div>{{comment.commentText}}</div>
          <div>
            <!-- Edit -->
            <button type="button" rel="tooltip" class="btn btn-secondary m-0 btn-icon transperant-btn">
              <i class="fas fa-edit"></i>
            </button>
          </div>
        </div>

        <!-- Edit comment -->
        <div class="form-group edit-comment-group mt-4 d-flex align-items-center" *ngIf="false">
          <input type="text" name="comment" class="form-control" placeholder="Your comment" required>
          <!-- Edit -->
          <button type="button" rel="tooltip" class="position-absolute btn btn-primary fa-check-btn m-0 btn-icon transperant-btn mr-2">
            <i class="fas fa-check"></i>
          </button>

          <!-- Cancel Edit -->
          <button type="button" rel="tooltip" class="position-absolute btn btn-primary m-0 btn-icon transperant-btn mr-2">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
    </ng-container>

    <!-- Add comment -->
    <form #addCommentForm="ngForm" (ngSubmit)="addCommentForm.form.valid && addComment(addCommentForm)" novalidate>
      <div class="form-group add-comment-group mt-4 d-flex align-items-center">
        <input type="text" name="comment" class="form-control" [(ngModel)]="newComment.commentText" #comment="ngModel" placeholder="Your comment" required>
        <!-- Edit -->
        <button type="submit" rel="tooltip" class="position-absolute btn btn-primary m-0 btn-icon transperant-btn mr-2">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>

      <div class="error-container">
        <span class="text-danger" *ngIf="addCommentForm.submitted && comment.errors?.required">This field is mandatory.</span>
      </div>
    </form>
  </div>
</section>
