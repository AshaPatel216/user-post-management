<section class="post-comments-container">
  <div class="mt-2 total-comment-count">3 Comments</div>

  <!-- List of comments -->
  <div class="comment-wrapper py-2 mt-1">
    <div class="individual-comment pb-2 pt-2" *ngFor="let comment of [1,2,3,4]">
      <div class="user-name">
        User 1
      </div>
      <div class="d-flex justify-content-between mt-1">
        <div>Comment 1</div>
        <div>
          <!-- Edit -->
          <button type="button" rel="tooltip" class="btn btn-secondary m-0 btn-icon transperant-btn">
            <i class="fas fa-edit"></i>
          </button>
        </div>
      </div>

      <!-- Edit comment -->
      <div class="form-group edit-comment-group mt-4 d-flex align-items-center" *ngIf="false">
        <input type="text" name="comment" class="form-control" placeholder="Your comment" required>
        <!-- Edit -->
        <button type="button" rel="tooltip" class="position-absolute btn btn-primary fa-check-btn m-0 btn-icon transperant-btn mr-2">
          <i class="fas fa-check"></i>
        </button>

        <!-- Cancel Edit -->
        <button type="button" rel="tooltip" class="position-absolute btn btn-primary m-0 btn-icon transperant-btn mr-2">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>

    <!-- Add comment -->
    <div class="form-group add-comment-group mt-4 d-flex align-items-center">
      <input type="text" name="comment" class="form-control" placeholder="Your comment" required>
      <!-- Edit -->
      <button type="button" rel="tooltip" class="position-absolute btn btn-primary m-0 btn-icon transperant-btn mr-2">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>
</section>
