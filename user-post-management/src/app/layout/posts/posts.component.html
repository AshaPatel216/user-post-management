<!-- Posts list -->
<section>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <!-- Header -->
        <div class="card-header">
          <div class="d-flex flex-column flex-sm-row justify-content-between align-items-sm-center">
            <h4 class="card-title text-uppercase theme-color">Posts</h4>
            <!-- Add new post -->
            <button type="button" class="btn btn-primary" (click)="addNewPost()">
              <i class="fas fa-plus mr-2"></i>
              <span>Add New Post</span>
            </button>
          </div>
        </div>

        <!-- Content -->
        <div class="card-body">

          <!-- List of posts -->
          <div class="row">
            <div class="col-12 col-sm-4 col-lg-3 pr-sm-0 z-index-1">
              <div class="post-list-container">
                <div class="individual-post-list clearfix" [ngClass]="{'is-selected' : post.isPostSelected}" [routerLink]="['/post', post.id]" *ngFor="let post of posts; let i = index" (click)="showPostDetails(post.id, i)">
                  <div class="d-flex justify-content-between align-items-center">
                    <!--Description-->
                    <div>Post {{i+1}}</div>
                    <div>
                      <!--Total comments-->
                      <span class="mr-2">{{post.totalComment}}</span>
                      <i class="mr-2 fas fa-comments"></i>
                      <!-- Delete post (Visible if only my posts visible)-->
                      <button type="button" class="m-0 transperant-btn btn btn-secondary btn-sm btn-icon" (click)="deleteMyPost(post.id);  $event.stopPropagation()" *ngIf="isMyPostVisible">
                        <i class="fas fa-trash"></i>
                      </button>
                    </div>
                  </div>

                </div>
              </div>

            </div>

            <div class="col-12 pl-0 bg-white col-sm-8 col-lg-9">
              <div class="post-details-container p-3">
                <!-- Post Details, Add Post Edit Post -->
                <router-outlet></router-outlet>
              </div>
            </div>
          </div>       
        </div>
      </div>
    </div>
  </div>
</section>
