<!-- Posts list -->
<section>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <!-- Header -->
        <div class="card-header">
          <div class="d-flex flex-column flex-sm-row justify-content-between align-items-sm-center">
            <h4 class="card-title text-uppercase">All Posts</h4>
            <button type="button" rel="tooltip" class="btn btn-primary" [routerLink]="['./../add']">
              <i class="fas fa-plus mr-2"></i>
              <span>Add New Post</span>
            </button>
          </div>
        </div>

        <!-- Content -->
        <div class="card-body">

          <!-- List of posts -->
          <div class="row">
            <div class="col-12 col-sm-4 col-lg-3 pr-sm-0 z-index-1">
              <div class="post-list-container">
                <div class="individual-post-list" [ngClass]="{'is-selected' : post.isPostSelected}" *ngFor="let post of posts; let i = index" (click)="showPostDetails(post.id)">
                  <!-- Description -->
                  <div class="post-description">{{post.description !== null ? post.description : '-'}}</div>
                  <!-- Total comments -->
                  <div class="text-right mt-1">
                    <span class="mr-2">{{post.totalComment}}</span>
                    <i class="fas fa-comments"></i>
                  </div>
                </div>
              </div>

            </div>



            <div class="col-12 col-sm-8 col-lg-9 pl-0 bg-white">
              <div class="post-details-container p-3">

               <!-- Post Details, Add Post Edit Post -->
               <router-outlet></router-outlet>


              </div>
            </div>
          </div>
          <!-- If Users not found -->
          <div class="text-center" *ngIf="false">
            <h5>Data not found.</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
