<!-- Post Details -->
<section class="post-details-container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <!-- Header -->
        <div class="card-header">
          <div class="d-flex flex-column flex-sm-row justify-content-between align-items-sm-center">
            <h4 class="card-title text-uppercase"></h4>
          </div>
        </div>

        <!-- Content -->
        <div class="card-body">

          <div>
            <div>
              <!-- Description -->
              <h5>{{post.description}}</h5>

              <!-- Images -->
              <div *ngFor="let postImage of post.media; let i = index">
                <img src="https://strapi-test.promactinfo.com/{{postImage.url}}" />
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
